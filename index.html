<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
    <div class="shape"><div class="circle"></div><h2>circle</h2></div>
    <div class="shape"><div class="oval"></div><h2>oval</h2></div>
    <div class="shape"><div class="parallelogram"></div><h2>parallelogram</h2></div>
    <div class="shape"><div class="rectangle"></div><h2>rectangle</h2></div>
    <div class="shape"><div class="square"></div><h2>square</h2></div>
    <div class="shape"><div class="trapezoid"></div><h2>trapezoid</h2></div>
    <div class="shape"><div class="triangle"></div><h2>triangle</h2></div>
    <div class="shape"><div class="triangle-up-down"></div><h2>triangle-up-down</h2></div>
    <div class="shape"><div class="triangle-left"></div><h2>triangle-left</h2></div>
    <div class="shape"><div class="triangle-right"></div><h2>triangle-right</h2></div>
    </div>
</body>
</html>
